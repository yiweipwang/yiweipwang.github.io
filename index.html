<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yiwei Wang | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Unbounded:wght@800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --p-red: #d32f2f;
      --p-black: #050505;
      --p-white: #f5f5f5;
      --p-teal: #00ffd4;
      --stroke: 3px;
      --ease: cubic-bezier(.19,1,.22,1);
      --ease2: cubic-bezier(.2,.9,.2,1);
    }

    /* Prevent accidental horizontal scroll */
    * { margin:0; padding:0; box-sizing:border-box; cursor: crosshair; }
    html, body { height: 100%; width: 100%; overflow: hidden; }

    body {
      background: var(--p-black);
      color: var(--p-white);
      font-family: 'Oswald', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }

    #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    /* --- UI CONTAINER --- */
    #ui-layer {
      position: relative;
      z-index: 10;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
      opacity: 0;
      pointer-events: none;
    }

    body.ready #ui-layer { opacity: 1; pointer-events: auto; transition: opacity 0.5s ease; }

    /* --- HERO NAME REFINEMENT --- */
    #hero {
      width: 40%;
      z-index: 15; /* Keep name above project nodes slightly */
    }

    h1#hero-name {
      font-family: 'Unbounded', sans-serif;
      font-size: clamp(3rem, 6vw, 7rem);
      text-transform: uppercase;
      line-height: 0.85;
      transform: skewY(-5deg) rotate(-5deg);
      color: var(--p-white);
      /* Stronger outline for contrast */
      -webkit-text-stroke: 1.5px var(--p-red);
      paint-order: stroke fill;
      filter: drop-shadow(8px 8px 0 rgba(0,0,0,0.8));
    }

    .hero-sub {
      margin-top: 30px;
      font-size: 1.2rem;
      text-transform: uppercase;
      background: var(--p-black);
      display: inline-block;
      padding: 5px 10px;
      transform: skewX(-10deg);
    }

    /* --- PROJECT LIST REFINEMENT --- */
    #project-container {
      width: 50%;
      height: 75vh;
      overflow-y: auto;
      overflow-x: hidden; /* Fixes side-to-side bug */
      padding: 60px 20px 150px 20px; /* Extra bottom padding for scroll space */
      mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
    }

    /* Custom Scrollbar */
    #project-container::-webkit-scrollbar { width: 6px; }
    #project-container::-webkit-scrollbar-thumb { background: var(--p-teal); }

    .node {
      background: var(--p-white);
      color: var(--p-black);
      margin-bottom: 35px;
      padding: 20px 30px;
      transform: skewX(-25deg);
      transition: all 0.3s var(--ease);
      position: relative;
      left: 40px;
      display: block;
      text-decoration: none;
      border-right: 12px solid var(--p-red);
      box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
    }

    .node:hover, .node.selected {
      background: var(--p-red);
      color: var(--p-white);
      left: 10px;
      box-shadow: -15px 0 0 var(--p-teal), 10px 10px 0 rgba(0,0,0,0.3);
      border-right: 12px solid var(--p-white);
    }

    .node h3 {
      transform: skewX(25deg);
      font-size: 1.8rem;
      text-transform: uppercase;
      line-height: 1;
    }

    .node p {
      transform: skewX(25deg);
      font-size: 0.95rem;
      margin-top: 8px;
      font-weight: 500;
    }

    .category-tag {
      background: var(--p-teal);
      color: #000;
      padding: 2px 10px;
      font-size: 0.8rem;
      font-weight: 900;
      position: absolute;
      top: -12px;
      left: 15px;
      transform: skewX(25deg);
      box-shadow: 2px 2px 0 #000;
    }

    /* --- CONTACT BAR --- */
    #contact-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--p-red);
      padding: 15px 5%;
      z-index: 100;
      display: flex;
      gap: 30px;
      border-top: 4px solid var(--p-white);
      transform: skewY(-1deg);
    }

    #contact-bar a {
      color: white;
      text-decoration: none;
      font-weight: 900;
      font-size: 1.2rem;
    }

    /* --- INTRO OVERLAY --- */
    #intro {
      position: fixed;
      inset: 0;
      z-index: 999;
      display: grid;
      place-items: center;
      background: var(--p-red);
      transition: transform 0.8s var(--ease2);
    }
    body.ready #intro { transform: translateY(-100%); }

    /* --- MOBILE FIXES --- */
    @media (max-width: 860px) {
      #ui-layer { flex-direction: column; padding-top: 50px; }
      #hero { width: 100%; text-align: center; }
      #project-container { width: 100%; height: 50vh; mask-image: none; }
      .node { left: 0; margin-bottom: 25px; }
      h1#hero-name { font-size: 3.5rem; }
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div id="intro">
    <div style="text-align:center; transform: rotate(-3deg);">
      <h2 style="font-family:'Unbounded'; font-size: 3rem; -webkit-text-stroke: 1px #fff;">INITIALIZING</h2>
      <p style="font-weight:700; letter-spacing: 5px;">CLICK TO AWAKEN</p>
    </div>
  </div>

  <div id="ui-layer">
    <div id="hero">
      <h1 id="hero-name">YIWEI<br>WANG</h1>
      <div class="hero-sub">Research • CS • Quant</div>
    </div>

    <div id="project-container">
      <div id="project-tree">
        </div>
    </div>
  </div>

  <div id="contact-bar">
    <a href="mailto:yiweiwang2007@gmail.com">EMAIL</a>
    <a href="https://github.com/yiweipwang">GITHUB</a>
    <a href="#">LINKEDIN</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const PROJECTS_DATA = [
      { title: "Minesweeper", cat: "CS PROJECT", desc: "JavaFX Minesweeper with explainable hints + AI opponent systems." },
      { title: "Sound Space", cat: "GAME DEV", desc: "Rhythm game: beat detection → synced gameplay + timing windows." },
      { title: "Combinatorics", cat: "RESEARCH", desc: "Hex-board tiling patterns; generalized recurrence + OEIS entry." },
      { title: "Quant Finance", cat: "QUANT", desc: "Market microstructure / modeling projects and experiments." },
      { title: "Signal Analysis", cat: "RESEARCH", desc: "Fourier transforms and spectral analysis for market data." }
    ];

    // Inject Nodes
    const tree = document.getElementById('project-tree');
    PROJECTS_DATA.forEach((p, i) => {
      const a = document.createElement('a');
      a.className = 'node';
      a.href = "#";
      a.innerHTML = `<span class="category-tag">${p.cat}</span><h3>${p.title}</h3><p>${p.desc}</p>`;
      tree.appendChild(a);
    });

    // Intro Trigger
    document.addEventListener('click', () => {
      document.body.classList.add('ready');
    }, {once: true});

    // --- THREE.JS BACKDROP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geo = new THREE.IcosahedronGeometry(15, 1);
    const mat = new THREE.MeshBasicMaterial({ color: 0xd32f2f, wireframe: true, transparent: true, opacity: 0.1 });
    const mesh = new THREE.Mesh(geo, mat);
    scene.add(mesh);
    camera.position.z = 20;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Parallax
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) - 0.5;
      const y = (e.clientY / window.innerHeight) - 0.5;
      mesh.rotation.x = y * 0.5;
      mesh.rotation.y = x * 0.5;
      document.getElementById('hero-name').style.transform = `skewY(-5deg) rotate(-5deg) translate(${x*20}px, ${y*20}px)`;
    });
  </script>
</body>
</html>
